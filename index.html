<style>

      *{
          padding: 0;
          margin: 0;
          background-color: black;
      }
  
      #terminal
      {
          background-color: black;
          font-family: "Consolas";
          font-size: 16px;
          color: white;
          height:100dvh;
          
      }
      

      #active::after {
      content: "";
      width: 6px;
      height:2px;
      background: #ffffff;
      display: inline-block;
      animation: cursor-blink 1s step-end infinite;
      }
  
      @keyframes cursor-blink {
      50% {
          opacity: 0;
      }
      }

      a
      {
          text-decoration: underline;
          cursor: pointer;
          color: white;
      }

      a:hover
      {
          background-color: white;
          color: black;
      }



              
</style>

        let running = false;

        const sleep = ms => new Promise(r => setTimeout(r, ms));

        function deactivateActiveLine()
        {
          var active = document.getElementById("active");
          if(active){
            active.id = "inactive";
          }
        }
        
        async function cdIntoWebsite() 
        {
            document.getElementById('terminal').insertAdjacentHTML("beforeend", "<p id='active' style='padding-top:8px;'>C:\\Users\\Cameron> </p>");
            let content = "cd myWebsite";
            for (letter of content)
            {
            document.getElementById("active").innerHTML += letter;
            await sleep(Math.floor(Math.random() * 100) + 75)
          }
        }

        async function listDir() 
        {


            deactivateActiveLine();

            document.getElementById('terminal').insertAdjacentHTML("beforeend", "<p id='active' style='padding-top:8px; padding-bottom:8px;'>C:\\Users\\Cameron\\myWebsite> </p>");

            for (letter of content)

            document.getElementById("active").innerHTML += letter;
            await sleep(Math.floor(Math.random() * 100) + 75)

          document.getElementById('terminal').insertAdjacentHTML("beforeend", "<p id='inactive'>30/05/2023  18:00    &lt;DIR&gt;          <a onclick='experience()'>experience.html</a></p>");
          document.getElementById('terminal').insertAdjacentHTML("beforeend", "<p id='inactive'>30/05/2023  18:00    &lt;DIR&gt;          <a onclick='portfolio()'>portfolio.html</a></p>");
          document.getElementById('terminal').insertAdjacentHTML("beforeend", "<p id='inactive'>30/05/2023  18:00    &lt;DIR&gt;          <a onclick='blog()'>blog.html</a></p>");

          document.getElementById('terminal').insertAdjacentHTML("beforeend", "<p id='active' style='padding-top:8px; padding-bottom:8px;'>C:\\Users\\Cameron\\myWebsite> </p>");
          running = false;
        }

        async function writeCoolHTMLContent(content, charsAtATime, sleepTime)
        {
          document.getElementById('terminal').insertAdjacentHTML("beforeend", "<p id='active' style='padding-top:8px; padding-bottom:8px; max-width:75%; word-wrap:break-word;'></p>");

          for (let i = 0; i < content.length; i+=charsAtATime) {
            document.getElementById("active").innerText = content.slice(0, i);
            await sleep(sleepTime);
          }

          document.getElementById("active").innerHTML = content
          document.getElementById("active").id = "inactive";

          deactivateActiveLine();
        }

        async function experience()
        {
          if (running == true)
            {
              return;
            }

          running = true;
          content = "render experience.html"

          for (letter of content)
          {
          document.getElementById("active").innerHTML += letter;
          await sleep(Math.floor(Math.random() * 75) + 50)
          }

          deactivateActiveLine();

          await writeCoolHTMLContent("<p><b>- Python</b><p><p>I have used <b><span style='color:#3776ab;'>Pyt</span><span style='color:#ffd343;'>hon</span></b> to build robust webapps through the use of <b><span style='color:green;'>Django</span></b> and <b>Flask</b>. I have also used <b><span style='color:#3776ab;'>Pyt</span><span style='color:#ffd343;'>hon</span></b> to automate small, repetitive tasks through the use of the <b>Win32 API</b> and <b>PyAutoGUI</b>.", 4, 25);

          deactivateActiveLine();

          await sleep (500);

          await writeCoolHTMLContent("<p><b>- Git and Version Control</b><p>I have used <span style='color:#f1502f;'><b>Git</b></span> During university assignments for both individual projects and while working collaboratively in a team.</p>", 4, 25);

          await listDir();
        }
